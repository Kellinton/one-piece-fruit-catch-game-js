<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fruit Catching Game</title>

    <script>
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value;
            
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo');
                return false
            }

            window.location.href = 'app.html?' + nivel; // passando os parâmetros (no caso, os niveis). antes do "?" é a página que será carregada/requisitada e depois do "?" será adicionado os parâmetros que serão encaminhados para a página app.html 
        }
    </script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./assets/images/titulo.png" alt="" style="width: 50%; height: auto;">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <div>                  
                        <select class="form-control" name="" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="supernova">Supernova</option>
                            <option value="shichibukai"> Shichibukai</option>
                            <option value="almirante">Almirante</option>
                            <option value="yonkou">Yonkou</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-start">
                    <button type="button" class="btn btn-success btn-lg p-2 text-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/js/style.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
